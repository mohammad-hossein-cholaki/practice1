<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h1>This is a header</h1>
        </nav>
    </header>

    <main>

        <section>

            <article>
                <h2>this is a h2 tag</h2>

                <h4>This is a h4 tag</h4>
                <h5>This is a h5 tag</h5>

            </article>

        </section>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>first name</th>
                        <th>last name</th>
                        <th>email</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>mohammad</td>
                        <td>choulaki</td>
                        <td>something@something.com</td>
                    </tr>

                    <tr>
                        <td>hossein</td>
                        <td>choulaki</td>
                        <td>something@something.com</td>
                    </tr>

                    <tr>
                        <td>ari</td>
                        <td>choulaki</td>
                        <td>ari@something.com</td>
                    </tr>

                </tbody>
            </table>
        </section>

        <hr>
        <section>
            <article>
                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                </ul>
            </article>

            <article>
                <ol>
                    <li><img src="./xFPJLhs1.png" alt="pic1" height="100px" width="auto"></li>
                    <li><img src="./xFPJLhs1.png" alt="pic2" height="50px" width="auto"></li>

            <form action="">

                <label for="firstName">Please enter your name</label><br>
                <input type="text" id="firstName" name="firstName" style="background-color: antiquewhite;" placeholder="your name" minlength="5" maxlength="10" required>

                <br><br>

                <label for="lastName">Please neter your last name</label><br>
                <input type="text" id="lastName" name="lastName" minlength="4" maxlength="10" required style="background-color: aqua;" placeholder="your last name">

                <br><br>

                <label for="age">How old are you</label><br>
                <input type="number" id="age" name="age" value="30 " min="10" max="100">

                <br><br>

            </form>
